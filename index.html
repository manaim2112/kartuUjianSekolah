<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi pembuatan kartu </title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body id="test">
    <div class="upload">
        <input type="file" id="fileUploader" name="fileUploader" accept=".xls, .xlsx"/>
        <span style="position: absolute;top: 140px;font-size: 30px;left: 43%; color:#999;">
            Drag & Drop
            <br>
            File Disini
        </span>
    </div>
    <div class="container">
        <button id="seeData"> Lihat </button>
        
        <button role="button" id="saveFile" onclick="window.print()"> <strong>CETAK KARTU</strong></button>
        <button role="button" id="xlxsFile"> <strong>Download Template</strong></button>
        
    </div>

    <div class="preview">
        <div class="page" id="page">
            
        </div>
    </div>

    <script lang="javascript" src="./dist/js/xlsx.full.min.js"></script>
    <script src="./dist/js/fileSaver.js"></script>
    <script src="./dist/js/sweetalert2.all.min.js"></script>
    <script lang="javascript" src="data.js"></script>
    <script lang="javascript" src="dist/js/main.js"></script>
</body>
</html>
